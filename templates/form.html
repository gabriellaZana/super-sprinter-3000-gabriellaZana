<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    {% if not edit %}
    <title>Super Sprinter 3000 - Add new Story</title>
    {%elif edit%}
    <title>Super Sprinter 3000 - Edit Story</title>
    {% endif %}
</head>


<body>
{% if not edit %}
<h1>User Story manager - Add new Story</h1>

{% elif edit %}
<h1>User Story manager - Edit Story</h1>
{% endif %}


<form action="/save-story" method="POST">

    <label for="id_"></label>
        <input value = {{id_pos}} type=hidden name="id_">

    <p><label for="title">Story Title</label><br>
        <input name="title" size="91"></p>

    <p><label for "story">User Story</label><br>
        <textarea rows="10" cols="70" name="story"></textarea></p>
    
    <p><label for "accept">Acceptance criteria</label><br>
        <textarea rows="10" cols="70" name="accept"></textarea></p>
    
    <p><label for "value">Business Value</label><br>
        <input type="number" name="value" min="100" max="1500" step="100" value="1000"></p>

    <p><label for "time">Estimation (h)</label><br>
        <input type="number" name="time" min="0.5" max="40" step="0.5" value="2.5"></p>

    <p><label for "status">Status</label><br>
        <select name="status">
            <option selected>Planning</option>
            <option>TODO</option>
            <option>In Progress</option>
            <option>Review</option>
            <option>Done</option>
        </select></p>
    <br>
    <br>
    <p><button type="submit">Create</button></p>
