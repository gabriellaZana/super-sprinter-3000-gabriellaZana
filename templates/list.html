<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Super Sprinter 3000</title>
</head>

<body>
<h1>User Story Manager</h1>

<form action="/story">
<p><button type="submit">Add new User Story</button></p><br>

<table>
    <thead>
        <tr>
            <td><strong>ID</td>
            <td><strong>Story Title</td>
            <td><strong>User Story</td>
            <td><strong>Acceptance Criteria</td>
            <td><strong>Business Value</td>
            <td><strong>Estimation</td>
            <td><strong>Status</td>
        </tr>
    </thead>
    <tbody>
    {%for line in datas_list%}
        <tr>
            <td>{{line[0]}}</td>
            <td>{{line[1]}}</td>
            <td>{{line[2]}}</td>
            <td>{{line[3]}}</td>
            <td>{{line[4]}}</td>
            <td>{{line[5]}}</td>
            <td>{{line[6]}}</td>
            <td>{{line[7]}}</td>
            <td><img src="http://icongal.com/gallery/download/93429/256/png" width="20" height="20"></td>
            <td><img src="http://www.iconsfind.com/wp-content/uploads/2015/11/20151104_563973ab0e1a6-210x210.png" width="20" height="20"></td>
        </tr>
    {%endfor%}
    </tbody>
</table>
